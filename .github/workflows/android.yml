
name: Build Android App
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate Mobile Assets
        run: |
          # Create temporary assets directory for the tool
          mkdir -p assets
          
          if [ -f "icon.png" ]; then
            echo "✅ icon.png found. Generating mobile assets..."
            cp icon.png assets/icon.png
            # Generate all Android icon sizes and splash screens from single icon.png
            npx @capacitor/assets generate --android --icon assets/icon.png
          else
            echo "⚠️ icon.png NOT found in root folder. Using default Capacitor icons."
          fi

      - name: Build Android with Capacitor
        run: |
          # Ensure android platform exists
          npx cap add android || true
          
          # Sync web code and new icons into the native project
          npx cap sync android
          
          # Build the APK and Bundle
          cd android && ./gradlew assembleDebug && ./gradlew bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB (Production)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
