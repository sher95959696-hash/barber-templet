name: Build Android App
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate and Sync App Icons
        run: |
          # 1. Assets folder banana
          mkdir -p assets
          
          # 2. Check karna ke icon.png mojood hai
          if [ -f "icon.png" ]; then
            echo "✅ icon.png found in root. Preparing for generation..."
            cp icon.png assets/icon.png
            
            # 3. Android icons generate karna (Capacitor Assets Tool)
            # Is se mipmap folders (hdpi, xxhdpi etc) automatically upate ho jate hain
            npx @capacitor/assets generate --android --icon assets/icon.png
          else
            echo "❌ icon.png NOT FOUND! Root folder mein icon.png upload karein."
          fi

      - name: Capacitor Android Build
        run: |
          # Android platform add/sync karna
          npx cap add android || true
          npx cap sync android
          
          # Native project build karna
          cd android && ./gradlew assembleDebug && ./gradlew bundleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload AAB (Production)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
